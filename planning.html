<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goutez Electronique Planning</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles-planning.css">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.min.js"></script>
    <script>
        fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vRTkesUxHiZU-xRre3rxtYqIAhlUQ8G_3q_bcOplHeT5Dn2PrJVewoZwOjTjsz9CCV9YQZS3QjjAWPn/pub?gid=744482441&single=true&output=csv")
            .then(response => response.text())
            .then(csv => {
                const parsedData = Papa.parse(csv, { skipEmptyLines: true });
                const data = parsedData.data;
                // Extraire le header complet (3 lignes)
                let theadHtml = "<thead>";
                for (let i = 0; i < 1; i++) {
                    theadHtml += `<tr>${data[i].map(cell => `<th>${cell || ''}</th>`).join('')}</tr>`;
                }
                theadHtml += "</thead>";

                // Extraire le contenu (à partir de la 4e ligne)
                let tbodyHtml = "<tbody>";
                for (let i = 1; i < data.length; i++) {
                    tbodyHtml += `<tr>${data[i].map(cell => `<td>${cell || ''}</td>`).join('')}</tr>`;
                }
                tbodyHtml += "</tbody>";

                // Injecter dans la table
                $("#table").html(theadHtml + tbodyHtml);
                $("#table").DataTable({
                    paging: true,
                    pageLength: 25,
                    searching: true,
                    ordering: true,
                    responsive: true,
                    language: {
                        url: "https://cdn.datatables.net/plug-ins/2.2.2/i18n/fr-FR.json"
                    },
                    layout: {
                        topStart: 'search',
                        topEnd: null,
                        bottom: {
                            features: ['info', 'paging', 'pageLength']
                        },
                        bottomStart: null,
                        bottomEnd: null,
                    },
                    columnDefs: [
                        {
                            targets: [0, 1], // Colonnes "Nom" et "Prénom"
                            createdCell: function(td, cellData) {
                                $(td).addClass("chameau").text(cellData);
                            }
                        },
                        {
                            targets: "_all",
                            createdCell: function(td, cellData) {
                                if (cellData === "x") {
                                    $(td).addClass("check-badge").html('<span>✔</span>'); // Badge check ✔
                                }
                            }
                        }
                    ]
                });
            });
    </script>
    <table id="table" class="display"></table>
</body>
</html>

<html lang="fr">

    <!-- Mobile Menu Off-Canvas -->

        <div class="offcanvas-header">
            <h5 id="offcanvasMenuLabel">Navigation</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Fermer"></button>

        <div class="offcanvas-body">

        </div>
        <div class="tab-pane fade second-row" id="nav-plan-elec" role="tabpanel" aria-labelledby="nav-plan-elec-tab">
            <iframe src="/assets/plans/25_GE_GJT-plan-elec.pdf" width="100%" height="800px" style="border:none;"></iframe>
